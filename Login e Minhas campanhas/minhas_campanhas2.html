<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Campanhas</title>
    <link rel="stylesheet" href="styles/styles-minhas-camoanhas2.css">
</head>

<body>
    <div>
        <h1 id="titulo">Minhas Campanhas</h1>
        <h2 id="mes">Mês das Mães</h2>
    </div>

    <div class="box">
        <h2>Dica: concentre suas compras em lojas parceiras para conseguir mais pontos</h2>
        <h1>Objetivos da Campanha</h1>
        <h3>Recompensa</h3>
            <h4>5 pontos a cada R$ 20,00 gastos</h4>
        <div class="reward">
            <img src="styles/images_minhas campanhas/award-solid-108 1.png" alt="">
        </div>
        <div class="total">
            <div>Total em compras:</div>
            <div>R$ 175,00</div>
        </div>
        <div class="objetivo">
            <div>Seu objetivo:</div>
            <div>R$ 500,00</div>
        </div>
        <div id="progressao">
            35%
        </div>
    </div>
    
</body>

</html>
