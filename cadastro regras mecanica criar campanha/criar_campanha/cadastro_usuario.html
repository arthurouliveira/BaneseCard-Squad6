<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>Cadastro de Usuário</h1>

    <section id="main">
        <div class="container">
            <div class="creation">
                <form action="cadastrar-campanha" method="post" autocomplete="off">
                    
                    <h2>White List</h2>
                    <h3>Usuário</h3>
                    <label for="usuario-autorizado" class="label-oculto">Perfil Usuário Autorizado</label>
                    <input type="text" id="usuario-autorizado" name="usuario-autorizado" placeholder="Perfil Usuário Autorizado">
                    
                    <h2>Black List</h2>
                    <h3>Usuário</h3>
                    <label for="usuario-nao-autorizado" class="label-oculto">Perfil de Usuário não Autorizado</label>
                    <input type="text" id="usuario-nao-autorizado" name="usuario-nao-autorizado" placeholder="Perfil de Usuário não Autorizado">

                    <h3>Campanha disponível previamente</h3>
                    <label for="campanha-disponivel-previamente" class="label-oculto">Campanha disponível previamente?</label>
                    <select name="campanha-disponivel-previamente" id="campanha-disponivel-previamente">
                        <option value="sim" label="Sim"></option>
                        <option value="nao" label="Não"></option>
                    </select>

                    <h3>Campanha disponível para todos os usuários</h3>
                    <label for="campanha-disponivel-todos" class="label-oculto">Campanha disponível para todos os usuários?</label>
                    <select name="campanha-disponivel-todos" id="campanha-disponivel-todos">
                        <option value="sim" label="Sim"></option>
                        <option value="nao" label="Não"></option>
                    </select>
                    
                </form>
                <img class="foto-fundo" src="img/foto-fundo.png" alt="foto mulher tocando uma percussão">
            </div>
        </div>
    </section>

    <div class="button-container">
        <a href="regras_elegebilidade.html" class="button">Voltar</a>
        <a href="mecanica.html" class="button">Próximo</a>
    </div>
</body>
</html>
