<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regras de Elegibilidade</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>Regras de Elegibilidade</h1>

    <section id="main">
        <div class="container">
            <div class="creation">
                <form action="cadastrar_campanha" method="post" autocomplete="off">

                    <h3>Valor Mínimo da compra</h3>
                    <label for="valor-minimo-compra" class="label-oculto">Valor Mínimo da compra</label>
                    <input type="number" id="valor-minimo-compra" name="valor-minimo-compra" placeholder="Valor Mínimo da compra" required>

                    <h3>Produto</h3>
                    <label for="produto-campanha" class="label-oculto">Descrição do Produto</label>
                    <input type="text" id="produto-campanha" name="produto-campanha" placeholder="Descrição do Produto" required>

                    <h3>Data de realização da compra</h3>
                    <label for="data-compra-campanha" class="label-oculto">Data de realização da compra</label>
                    <input type="date" id="data-compra-campanha" name="data-compra-campanha" required>

                    <h3>Lojas Parceiras</h3>
                    <label for="parceiros-campanha" class="label-oculto">Lojas Parceiras</label>
                    <input type="text" id="parceiros-campanha" name="parceiros-campanha" placeholder="Lojas Parceiras" required>

                    <h3>MCC (Merchant Category Code)</h3>
                    <label for="mcc-campanha" class="label-oculto">MCC</label>
                    <input type="number" id="mcc-campanha" name="mcc-campanha" placeholder="MCC" required>

                    <h3>Modo de Entrada do PAN</h3>
                    <label for="entrada-pan-campanha" class="label-oculto">Modo de Entrada do PAN</label>
                    <input type="text" id="entrada-pan-campanha" name="entrada-pan-campanha" placeholder="Modo de Entrada do PAN" required>

                </form>
                <img  class="foto-fundo" src="img/foto-fundo.png" alt="foto mulher tocando uma percussão">
            </div>
        </div>
    </section>

    <div class="button-container">
        <a href="criar_campanha.html" class="button">Voltar</a>
        <a href="cadastro_usuario.html" class="button">Próximo</a>
    </div>
